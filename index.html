<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <title>Universal Video Floater</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Video Floater">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/mrbtool/Floatzy/refs/heads/main/file_00000000285471fd9df54c81f83e2184%20(1).png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/mrbtool/Floatzy/refs/heads/main/file_00000000285471fd9df54c81f83e2184%20(1).png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --nav-height: 70px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            width: 100%; max-width: 480px;
            position: relative; background: var(--bg);
            min-height: 100vh; padding-bottom: calc(var(--nav-height) + 20px);
            box-sizing: border-box; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .view { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .view.active { display: flex; flex-direction: column; gap: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Modified Header for App Logo & Install Button */
        .header { text-align: center; padding-top: 10px; display: flex; flex-direction: column; align-items: center; }
        .app-logo { width: 64px; height: 64px; border-radius: 16px; margin-bottom: 10px; object-fit: cover; box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        .header h2 { margin: 0 0 5px 0; font-size: 22px; font-weight: 700; }
        .header p { margin: 0; color: var(--text-muted); font-size: 14px; }
        
        .install-btn {
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white; margin-top: 15px; width: max-content;
            padding: 10px 24px; font-size: 14px; border-radius: 30px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); 
            display: none; align-items: center; gap: 8px; font-weight: 600;
        }
        .install-btn:active { transform: scale(0.95); }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border); padding: 30px 20px;
            border-radius: 16px; text-align: center; cursor: pointer;
            transition: all 0.3s ease; background: rgba(15, 23, 42, 0.4);
        }
        .upload-area:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .upload-area svg { width: 40px; height: 40px; fill: var(--primary); margin-bottom: 10px; }
        .upload-area span { display: block; font-weight: 500; font-size: 15px; }
        .upload-area small { display: block; color: var(--text-muted); font-size: 12px; margin-top: 5px; }

        /* 16:9 Video Player with Zoom Support */
        .video-wrapper {
            display: none; width: 100%; aspect-ratio: 16 / 9;
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); position: relative; touch-action: none; 
        }
        video { 
            width: 100%; height: 100%; object-fit: contain; 
            display: block; outline: none; transform-origin: center center; transition: transform 0.3s ease;
        }
        .zoom-hint { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; font-size: 10px; padding: 4px 8px; border-radius: 10px; pointer-events: none; opacity: 0.8; }

        /* Buttons */
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; font-family: inherit; }
        .btn-pip { background: var(--success); color: white; display: none; }
        .btn-pip:active { transform: scale(0.98); }
        .status { font-size: 13px; text-align: center; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); }

        /* Recent List */
        .empty-state { text-align: center; color: var(--text-muted); padding: 40px 0; font-size: 14px; }
        .recent-list { display: flex; flex-direction: column; gap: 12px; }
        .recent-item { display: flex; align-items: center; background: var(--surface); padding: 12px; border-radius: 12px; cursor: pointer; border: 1px solid var(--border); }
        .recent-icon { width: 40px; height: 40px; background: rgba(59, 130, 246, 0.15); color: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        .recent-icon svg { width: 22px; height: 22px; fill: currentColor; }
        .recent-info { flex: 1; overflow: hidden; }
        .recent-info h4 { margin: 0; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; }
        .recent-info p { margin: 4px 0 0 0; font-size: 12px; color: var(--text-muted); }
        .recent-action { background: none; border: none; padding: 10px; color: var(--text-muted); cursor: pointer; border-radius: 8px; }
        .recent-action:hover { color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .recent-action svg { width: 18px; height: 18px; fill: currentColor; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; height: var(--nav-height); background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { background: none; border: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; font-size: 12px; font-weight: 500; font-family: inherit; width: 70px; }
        .nav-item.active { color: var(--primary); }
        .nav-item svg { width: 24px; height: 24px; fill: currentColor; transition: transform 0.2s; }
        .nav-item.active svg { transform: translateY(-2px); }

        /* Dynamic UI Components */
        .ad-container { width: 100%; text-align: center; margin: 10px 0; overflow: hidden; border-radius: 8px; }
        .slider-section { margin-top: 10px; display: none; }
        .slider-wrapper { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 10px; padding-bottom: 10px; scrollbar-width: none; }
        .slider-wrapper::-webkit-scrollbar { display: none; }
        .slider-item { flex: 0 0 100%; scroll-snap-align: center; border-radius: 12px; overflow: hidden; position: relative; }
        .slider-item img { width: 100%; aspect-ratio: 21/9; object-fit: cover; display: block; border-radius: 12px; }

        .sponsor-section { margin-top: 10px; display: none; }
        .sponsor-section h3 { font-size: 16px; margin: 0 0 10px 0; font-weight: 600; color: var(--text-muted); }
        .sponsor-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .sponsor-item { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; }
        .sponsor-item img { width: 100%; aspect-ratio: 1; object-fit: contain; border-radius: 6px; }

        .app-footer { background: var(--surface); padding: 25px 20px; border-radius: 16px; text-align: center; margin-top: 15px; border: 1px solid var(--border); display: none; }
        .app-footer h3 { margin: 0 0 10px 0; font-size: 18px; color: var(--text); }
        .app-footer p { margin: 0 0 15px 0; font-size: 13px; color: var(--text-muted); line-height: 1.5; }
        .app-footer a { display: inline-block; background: var(--primary); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>

<div class="app-container">
    <!-- HOME VIEW -->
    <div id="view-home" class="view active">
        <div class="header">
            <!-- PWA Logo Appended Here -->
            <img src="https://raw.githubusercontent.com/mrbtool/Floatzy/refs/heads/main/file_00000000285471fd9df54c81f83e2184%20(1).png" alt="App Logo" class="app-logo">
            <h2>Video Floater</h2>
            <p>Play videos seamlessly over other apps</p>
            
            <!-- Install PWA Button -->
            <button id="installBtn" class="btn install-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                Install App
            </button>
        </div>

        <!-- Dynamic Top Ad -->
        <div id="topAdContainer" class="ad-container"></div>
        
        <!-- Upload & Player -->
        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.36 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
            <span id="msg">Tap to pick or Drop video here</span>
            <small>Supports MP4, WebM, MKV</small>
            <input type="file" id="fileInput" accept="video/*" hidden>
        </div>

        <div class="video-wrapper" id="videoWrapper">
            <div class="zoom-hint">Pinch to Zoom</div>
            <video id="mainVideo" controls playsinline></video>
        </div>

        <button id="pipBtn" class="btn btn-pip">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="white"><path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98V5c0-1.1-.9-2-2-2zm0 16.01H3V4.98h18v14.03z"/></svg>
            Start Floating Mode
        </button>
        <div id="supportMsg" class="status">Checking compatibility...</div>

        <!-- Dynamic Slider Box -->
        <div id="sliderSection" class="slider-section">
            <div class="slider-wrapper" id="sliderWrapper"></div>
        </div>

        <!-- Dynamic Sponsor Box -->
        <div id="sponsorSection" class="sponsor-section">
            <h3>Sponsors</h3>
            <div class="sponsor-grid" id="sponsorGrid"></div>
        </div>

        <!-- Dynamic Bottom Ad -->
        <div id="bottomAdContainer" class="ad-container"></div>

        <!-- Dynamic Contact Footer -->
        <div id="footerSection" class="app-footer">
            <h3 id="footerTitle">Contact Us</h3>
            <p id="footerDesc">Description goes here</p>
            <a id="footerEmail" href="#">Email Us</a>
        </div>
    </div>

    <!-- RECENT VIEW -->
    <div id="view-recent" class="view">
        <div class="header">
            <h2>Recent Videos</h2>
            <p>Your previously picked files</p>
        </div>
        <div class="recent-list" id="recentList">
            <div class="empty-state">No recent videos found.</div>
        </div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('home')" id="nav-home">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
        </button>
        <button class="nav-item" onclick="switchTab('recent')" id="nav-recent">
            <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
            <span>Recent</span>
        </button>
    </nav>
</div>

<!-- FIREBASE & CORE LOGIC -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // 1. Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA-Fqk490YVZ6oKeu79_GtwDMOU3Cy6pfY",
        authDomain: "currency-519df.firebaseapp.com",
        databaseURL: "https://currency-519df-default-rtdb.firebaseio.com",
        projectId: "currency-519df",
        storageBucket: "currency-519df.firebasestorage.app",
        messagingSenderId: "790199432861",
        appId: "1:790199432861:web:118c18e1c866a687f64674"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const injectHTMLWithScripts = (containerId, htmlString) => {
        if (!htmlString) return;
        const container = document.getElementById(containerId);
        container.innerHTML = ''; 
        const fragment = document.createRange().createContextualFragment(htmlString);
        container.appendChild(fragment);
    };

    async function loadFirebaseData() {
        try {
            const layoutSnap = await getDoc(doc(db, "site_settings", "layout"));
            const adSnap = await getDoc(doc(db, "site_settings", "ads"));
            const contactSnap = await getDoc(doc(db, "site_settings", "contact"));

            let showSlider = true;
            let showSponsors = true;

            if (layoutSnap.exists()) {
                showSlider = layoutSnap.data().showSlider !== false;
                showSponsors = layoutSnap.data().showSponsors !== false;
            }

            if (adSnap.exists()) {
                injectHTMLWithScripts('topAdContainer', adSnap.data().topAdScript);
                injectHTMLWithScripts('bottomAdContainer', adSnap.data().bottomAdScript);
            }

            if (contactSnap.exists()) {
                const cData = contactSnap.data();
                document.getElementById('footerSection').style.display = 'block';
                document.getElementById('footerTitle').innerText = cData.title || 'Contact Us';
                document.getElementById('footerDesc').innerText = cData.description || '';
                if(cData.email) {
                    const mailBtn = document.getElementById('footerEmail');
                    mailBtn.href = `mailto:${cData.email}`;
                    mailBtn.style.display = 'inline-block';
                } else {
                    document.getElementById('footerEmail').style.display = 'none';
                }
            }

            if (showSlider) {
                const sliderSnap = await getDocs(collection(db, "slider_images"));
                let sliderHtml = "";
                sliderSnap.forEach(d => {
                    const dt = d.data();
                    const imgTag = `<img src="${dt.base64Image}">`;
                    sliderHtml += `<div class="slider-item">
                        ${dt.linkUrl ? `<a href="${dt.linkUrl}" target="_blank">${imgTag}</a>` : imgTag}
                    </div>`;
                });
                if (sliderHtml) {
                    document.getElementById('sliderWrapper').innerHTML = sliderHtml;
                    document.getElementById('sliderSection').style.display = 'block';
                }
            }

            if (showSponsors) {
                const sponsorSnap = await getDocs(collection(db, "sponsor_images"));
                let sponsorHtml = "";
                sponsorSnap.forEach(d => {
                    const dt = d.data();
                    const imgTag = `<img src="${dt.base64Image}">`;
                    sponsorHtml += `<div class="sponsor-item">
                        ${dt.linkUrl ? `<a href="${dt.linkUrl}" target="_blank">${imgTag}</a>` : imgTag}
                    </div>`;
                });
                if (sponsorHtml) {
                    document.getElementById('sponsorGrid').innerHTML = sponsorHtml;
                    document.getElementById('sponsorSection').style.display = 'block';
                }
            }
        } catch(error) {
            console.error("Firebase load error:", error);
        }
    }
    loadFirebaseData();

    // ==========================================
    // PWA INSTALLATION & SERVICE WORKER LOGIC
    // ==========================================
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent default mini-infobar
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Show our custom Install button
        installBtn.style.display = 'flex';
    });

    installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        // Show the prompt
        deferredPrompt.prompt();
        // Wait for user choice
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
            console.log('App successfully installed');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
        installBtn.style.display = 'none';
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker error:', err));
        });
    }

    // ==========================================
    // LOCAL UI & VIDEO PLAYER LOGIC 
    // ==========================================
    const video = document.getElementById('mainVideo');
    const videoWrapper = document.getElementById('videoWrapper');
    const fileInput = document.getElementById('fileInput');
    const pipBtn = document.getElementById('pipBtn');
    const msg = document.getElementById('msg');
    
    window.switchTab = (tab) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(`view-${tab}`).classList.add('active');
        document.getElementById(`nav-${tab}`).classList.add('active');
    };

    let startDistance = 0, currentScale = 1, baseScale = 1, lastTap = 0;
    videoWrapper.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            e.preventDefault();
            startDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            video.style.transition = 'none';
        }
    });
    videoWrapper.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            e.preventDefault();
            const currentDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            currentScale = Math.max(1, Math.min(baseScale * (currentDistance / startDistance), 4));
            video.style.transform = `scale(${currentScale})`;
        }
    });
    videoWrapper.addEventListener('touchend', (e) => {
        if (e.touches.length < 2) {
            baseScale = currentScale;
            video.style.transition = 'transform 0.3s ease';
        }
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0 && e.touches.length === 0) {
            currentScale = 1; baseScale = 1; video.style.transform = 'scale(1)';
        }
        lastTap = currentTime;
    });

    if (!document.pictureInPictureEnabled) {
        document.getElementById('supportMsg').innerHTML = "❌ Browser does not support floating mode.";
        document.getElementById('supportMsg').style.color = "var(--danger)";
    } else {
        document.getElementById('supportMsg').innerHTML = "✅ Device is ready for floating mode!";
        document.getElementById('supportMsg').style.color = "var(--success)";
    }

    let localDb;
    const initLocalDB = () => {
        const req = indexedDB.open("VideoAppDB", 1);
        req.onupgradeneeded = (e) => {
            localDb = e.target.result;
            if (!localDb.objectStoreNames.contains('videos')) localDb.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
        };
        req.onsuccess = (e) => { localDb = e.target.result; loadRecentVideos(); };
    };

    const saveRecentVideo = (file) => {
        const tx = localDb.transaction('videos', 'readwrite');
        tx.objectStore('videos').add({ name: file.name, file: file, timestamp: Date.now() });
        tx.oncomplete = () => loadRecentVideos();
    };

    const loadRecentVideos = () => {
        const req = localDb.transaction('videos', 'readonly').objectStore('videos').getAll();
        req.onsuccess = () => {
            let items = req.result.sort((a, b) => b.timestamp - a.timestamp).slice(0, 8);
            const recentList = document.getElementById('recentList');
            recentList.innerHTML = items.length ? '' : '<div class="empty-state">No recent videos found.</div>';
            
            items.forEach(item => {
                recentList.innerHTML += `
                    <div class="recent-item" onclick="window.playSavedVideo(${item.id})">
                        <div class="recent-icon"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
                        <div class="recent-info">
                            <h4>${item.name}</h4>
                            <p>${new Date(item.timestamp).toLocaleString(undefined, {dateStyle: 'short', timeStyle: 'short'})}</p>
                        </div>
                        <button class="recent-action" onclick="window.deleteRecent(${item.id}, event)">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </button>
                    </div>`;
            });
        };
    };

    window.deleteRecent = (id, event) => {
        event.stopPropagation();
        localDb.transaction('videos', 'readwrite').objectStore('videos').delete(id).onsuccess = loadRecentVideos;
    };

    window.playSavedVideo = (id) => {
        localDb.transaction('videos', 'readonly').objectStore('videos').get(id).onsuccess = (e) => {
            if (e.target.result?.file) { processVideo(e.target.result.file, false); window.switchTab('home'); }
            else alert("File no longer accessible. Please re-upload.");
        };
    };

    initLocalDB();

    let currentObjectUrl = null;
    const processVideo = (file, saveToDB = true) => {
        if (!file) return;
        if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
        currentObjectUrl = URL.createObjectURL(file);
        
        video.src = currentObjectUrl;
        videoWrapper.style.display = "block";
        pipBtn.style.display = "flex";
        msg.innerText = file.name;
        
        currentScale = 1; baseScale = 1; video.style.transform = 'scale(1)'; 
        video.play().catch(() => {});
        if(saveToDB) saveRecentVideo(file);
    };

    fileInput.addEventListener('change', function() { processVideo(this.files[0]); this.value = ''; });

    pipBtn.addEventListener('click', async () => {
        try { document.pictureInPictureElement ? await document.exitPictureInPicture() : await video.requestPictureInPicture(); } 
        catch (e) { alert("Error: Please make sure the video is playing first."); }
    });
</script>
</body>
</html>
